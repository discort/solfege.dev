        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>

    <body itemscope itemtype="http://schema.org/WebApplication">
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
                </ul>

                <h1 itemprop="name">Chord Recognition<span class="badge badge-primary">Demo</span></h1>
            </div>

            <div id="demo">
                <p id="subtitle" class="text-center text-info">&nbsp;</p>

                <div id="wave-timeline"></div>

                <div id="waveform">
                    <!-- Here be waveform -->
                </div>

                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-8">
                        <p>
                            <br/>Click the button to upload the <code>.mp3</code> file
                        </p>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-info btn-block" data-action="open" title="Open audio file">
                            <i class="glyphicon glyphicon-file"></i>
                            Open
                        </button>
                        <input id="fileInput" type="file" style="display:none;" />
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                        </button>
                    </div>

                </div>
            </div>

                <h4>Limitations:</h4>

                <ul>
                    <li>Currently supports high-quality files with <code>44100</code> sampling rate</li>
                    <li>Max duration of a file will be limited to <code>60</code> seconds</li>
                </ul>

            <div class="github-fork-ribbon">
